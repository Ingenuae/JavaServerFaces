<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:view>

	<h:head>
	</h:head>
	
	<h:body>
	
		<h:form id="form1" name="form1" style="height: 94px; ">
			<h:outputLabel value="Saisir un code Postal" id="lblCodePostal"></h:outputLabel>
			<h:inputText id="inpCodepostal" value="#{beanVille.codePostal}" validatorMessage="Message d'Erreur" required="true">
				<f:validateLength minimum="5" maximum="5"></f:validateLength>
			</h:inputText>
			<h:commandButton id="btnValider" value="Valider" action="#{beanVille.valider()}"></h:commandButton>
			<br />
			<br />
			<br />
			<h:outputLabel id="outVille" value="#{beanVille.nom}">
			
			</h:outputLabel><br></br>
			<h:message for="inpCodepostal"> </h:message>
		</h:form>
		
	</h:body>
	
</f:view>



</html>
